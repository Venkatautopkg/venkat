---
Description: Test FindAndReplace Processor
Identifier: com.github.bigfix.test.FindAndReplace
Input:
  NAME: FindAndReplaceTest
  Input_Example: "Tho That Then"
MinimumVersion: "2.3"
Process:
  # `SharedUtilityMethods` must come first
  - Processor: com.github.jgstew.SharedProcessors/SharedUtilityMethods
  - Processor: com.github.homebysix.FindAndReplace/FindAndReplace
    Arguments:
      input_string: 1.2.3
      find: .
      replace: _
  - Processor: com.github.homebysix.FindAndReplace/FindAndReplace
    Arguments:
      input_string: "%Input_Example%"
      find: T
      replace: W
